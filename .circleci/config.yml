version: 2.1

# Creating a docker environment
jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python main.py

  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run: python tests.py

workflows:
  # Workflow is to run the job, which in this case is building the docker image
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
